<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <script defer src="/assets/javascript/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <header class="header">
            <div class="header__container site--container">
                <div class="logo">
                    <a href="/" class="logo__text">Matěj Křenek</a>
                </div>
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__link"><a href="mailto:mate23.krenek@gmail.com">mate23.krenek@gmail.com</a></li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container site--container">
                <section class="main__header">
                    <h1>Vytvoření dokumentace</h1>
                    <p>Součástí projektu bylo také vytvoření dokumentace na téma zadané v číslicové technice. </p>
                </section>
                <section class="main__section">
                    <div class="slider js-slider js-slider-full">
                        <ul class="slider__show js-slider-show js-preview">
                            <img src="./assets/images/word-preview-1.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-2.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-3.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-4.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-5.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-6.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-7.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-8.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-9.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-10.png" alt="" class="js-slider-slide js-preview-image">
                            <img src="./assets/images/word-preview-11.png" alt="" class="js-slider-slide js-preview-image">
                        </ul>
                        <div class="previewImage__cover js-preview-cover">
                            <div class="previewImage__header js-preview-header">
                                <button class="js-preview-close btn btn--circle">
                                    <i class="far fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
